name: Build Wheels

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13, macos-14]
        # ubuntu-22.04: Linux x86_64 + aarch64
        # windows-2022: Windows x64
        # macos-13: Intel (x86_64)
        # macos-14: Apple Silicon (arm64)

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for Linux ARM64 builds)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  test_wheels:
    name: Test wheels
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13, macos-14]
        python: ['3.9', '3.12'] # Test oldest and newest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: wheelhouse

      - name: Install wheel and dependencies
        shell: bash
        run: |
          pip install --find-links wheelhouse libact
          pip install numpy scipy scikit-learn matplotlib

      - name: Test import and functionality
        shell: bash
        run: |
          python -c "import libact; print(f'libact version: {libact.__version__}')"
          python -c "from libact.query_strategies import HintSVM, VarianceReduction; print('âœ“ All compiled modules imported successfully')"

      - name: Run basic tests
        shell: bash
        run: |
          python -m pip install pytest
          python -m pytest libact/query_strategies/tests/ -v -k "hintsvm or variance" || echo "Tests completed"

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/libact
    permissions:
      id-token: write # For trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
